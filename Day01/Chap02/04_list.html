<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        리스트 태그
        : 항목을 나열하는 태그

        -u1: 번호 없는 이스크
        -ol: 번호 있는 리스트
        -dl: 정의 리스트


         번호 없는 리스트
     -->
     <ul>
        <li>미숫가루</li>
        <li>바닐라 딜라이트</li>
        <li>청포도 스파크링</li>
     </ul>

     <hr>
     <!-- 번호 있는 리스 -->
     <!-- 속성 : start, type(1,a,A,i,I), reversed -->
     <ol start="1" type="I" >
        <li>미숫가루</li>
        <li>바닐라 딜라이트</li>
        <li>청포도 스파크링</li>
     </ol>
     
     <hr>
    <!-- 정의 리스트  -->
     <ol>
        <dt>HTML</dt>
        <dd>- 마트업 언어</dd>
        <dt>CSS</dt>
        <dd>- 스타일 시트</dd>


     </ol>
</body>
</html>
